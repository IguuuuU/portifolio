<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <nav>
        <ul>
          <li><a href="./index.html">Portifolio</a></li>

    </nav>
    <header>
        <!-- AQUI VAI O TÍTULO -->
        <h1>Meus Projetos</h1>
    </header>
    
    <main>
        <form id="projectForm" action="/projects" method="POST">

            <h2>Cadastre Seu Projeto</h2>
            <label for="imagem">Imagem:</label>
            <input type="text" id="imagem" name="imagem" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="link">Link:</label>
            <input type="text" id="link" name="link" class="criarprojeto">

            <button type="submit">Criar Projeto</button>
        </form>
        <table id="tabela-projetos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagem Do Projeto</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>link</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        </main>
